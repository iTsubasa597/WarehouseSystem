<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<body>
    <table lay-filter="parse-table-demo">
        <thead>
          <tr>
            <th lay-data="{type:'checkbox', fixed:'left'}">昵称</th>
            <th lay-data="{field:'username', width:200}">昵称</th>
            <th lay-data="{field:'joinTime', width:150}">加入时间</th>
            <th lay-data="{field:'sign', minWidth: 180}">签名</th>
          </tr> 
        </thead>
        <tbody>
          <tr>
            <td>贤心1</td>
            <td>2016-11-28</td>
            <td>人生就像是一场修行 A</td>
          </tr>
          <tr>
            <td>贤心2</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行 B</td>
          </tr>
          <tr>
            <td>贤心3</td>
            <td>2016-11-30</td>
            <td>人生就像是一场修行 C</td>
          </tr>
        </tbody>
      </table>

      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>

      <script th:src="@{/layui.all.js}"></script>
      <script>
          var table = layui.table;
        table.init('parse-table-demo', {limit: 1, page: {count: 3, limit: 2, layout: ['prev', 'page', 'next']}, groups: 5, toolbar: "#barDemo", defaultToolbar: []} )
        table.on('toolbar(parse-table-demo)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            console.log(table.checkStatus(obj.config.id).data)
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
                
                //同步更新缓存对应的值
                obj.update({
                username: '123'
                ,title: 'xxx'
                });
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
            });
      </script>
