<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">名称: </label>
        <div class="layui-input-inline">
            <input type="text" name="goodsName" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量: </label>
        <div class="layui-input-block">
            <input type="text" name="goodsNum" placeholder="请输入商品价格" autocomplete="off" class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单价: </label>
        <div class="layui-input-block">
            <input type="text" name="goodsPrice" placeholder="请输入商品价格" autocomplete="off" class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述: </label>
        <div class="layui-input-block">
            <input type="text" name="goodsDescribe" placeholder="请输入商品价格" autocomplete="off" class="layui-input" required>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/layui.all.js}"></script>
<script>
    var form = layui.form;
    var $ = layui.$
    form.on('submit(formSubmit)', function(data){
        $.ajax({
            url: '/api/goods/insertGoods',
            method: 'post',
            data: data.field,
            success: function(res){     
                if(res.code='0'){       
                   layer.msg('添加成功');
                }
            },                           
            error: function(data) {
                layer.alert('发生了某些错误');   
            }             
        })
        return false
    });
        
</script>
